<div class="row no-margin">

      <span>FREE Shipping On All Orders INR 14,055.26+. Duties & Taxes Calculated at Checkout</span>
      <select class="float-right" #t (change)="callType(t.value)">
        <option *ngFor="let countries of headerBar | async" value={{countries.countryName}}>
            {{countries.countryName}}
        </option>
      </select>
    </div>
</div>
